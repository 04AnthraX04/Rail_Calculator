<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Rail Length Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #218838;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solar Rail Length Calculator</h2>
        <label for="orientation">Panel Orientation:</label>
        <select id="orientation">
            <option value="Portrait">Portrait</option>
            <option value="Landscape">Landscape</option>
        </select>
        <label for="length">Panel Length (mm):</label>
        <input type="number" id="length" required>
        <label for="width">Panel Width (mm):</label>
        <input type="number" id="width" required>
        <label for="num_panels">Number of Panels:</label>
        <input type="number" id="num_panels" required>
        <button class="button" onclick="calculateRailLength()">Calculate</button>
        <p id="result"></p>
    </div>
    
    <script>
        function calculateRailLength() {
            let orientation = document.getElementById("orientation").value;
            let length = parseFloat(document.getElementById("length").value);
            let width = parseFloat(document.getElementById("width").value);
            let numPanels = parseInt(document.getElementById("num_panels").value);
            
            if (isNaN(length) || isNaN(width) || isNaN(numPanels) || numPanels <= 0) {
                document.getElementById("result").innerText = "Please enter valid values.";
                return;
            }
            
            let midGap = 20;
            let endGap = 150;
            let totalLength;
            
            if (orientation === "Portrait") {
                totalLength = (numPanels * width) + ((numPanels - 1) * midGap) + (2 * endGap);
            } else {
                totalLength = (numPanels * length) + ((numPanels - 1) * midGap) + (2 * endGap);
            }
            
            document.getElementById("result").innerText = `Total Rail Length Required: ${totalLength} mm`;
        }
    </script>
</body>
</html>
